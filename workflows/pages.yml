name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ワークスペース確認（デバッグ用）
      - name: List root files
        run: ls -l

      # README.md の存在確認とコピー
      - name: Copy README.md to docs/
        run: |
          echo "Checking README.md..."
          if [ ! -f README.md ]; then
            echo "README.md not found!" && exit 1
          fi

          mkdir -p docs
          cp README.md docs/README.md

          echo "After copy:"
          ls -l docs/

      # Jekyll ビルド
      - uses: actions/jekyll-build-pages@v1
        with:
          source: docs
          destination: docs/_site

      - uses: actions/upload-pages-artifact@v1
        with:
          path: docs/_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v1
