name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # README.md を docs にコピー
      - name: Ensure README files exist and copy
        run: |
          if [ -f README.md ]; then
            cp README.md docs/README.md
          else
            echo "README.md not found!" && exit 1
          fi

          if [ -f README_en.md ]; then
            cp README_en.md docs/README_en.md
          fi

      # Jekyll ビルド
      - uses: actions/jekyll-build-pages@v1
        with:
          source: docs
          destination: docs/_site

      # ページ用アーティファクトアップロード
      - uses: actions/upload-pages-artifact@v1
        with:
          path: docs/_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v1
