name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # リポジトリのチェックアウト
      - uses: actions/checkout@v4

      # README.md を docs/ にコピー
      - name: Copy README.md into docs/index.md
        run: |
          mkdir -p docs
          cp README.md docs/index.md

      # docs/ にコピーされたファイルを確認（デバッグ用）
      - name: List files in docs/
        run: ls -al docs/

      # Jekyll ビルドを実行
      - uses: actions/jekyll-build-pages@v1
        with:
          source: docs
          destination: docs/_site

      # ページ用成果物をアップロード
      - uses: actions/upload-pages-artifact@v1
        with:
          path: docs/_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v1
